<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple home page</title>

    <!-- Google Fonts -->

    />

    <!-- Font Awesome -->
